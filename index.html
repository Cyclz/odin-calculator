<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <script defer src="calculator.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="calculator-screen"></div>
        <div id="calculator-buttons">
            <div id="calculator-special-buttons">
                <div id="operators">
                    <div class="button" id="mult-btn">ร</div>
                    <div class="button" id="add-btn">+</div>
                    <div class="button" id="sub-btn">-</div>
                    <div class="button" id="div-btn">รท</div>
                </div>
                <div id="actions">
                    <div class="button" id="delete-btn">DEL</div>
                    <div class="button" id="clear-btn">AC</div>
                    <div class="button" id="equals-btn">=</div>
                </div>
            </div>
            <div id="calculator-numpad">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">0</div>
                <div class="button">.</div> 
            </div>
        </div>
    </div>
</body>
</html>
